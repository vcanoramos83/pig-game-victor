<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados Pig</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <main class="container">
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Jugador 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Puntuación Actual</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Jugador 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Puntuación Actual</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="/dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new"> Nuevo Juego</button>
        <button class="btn btn--roll"> Tirar Dado</button>
        <button class="btn btn--hold"> Guardar Puntuación</button>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
